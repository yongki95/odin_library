<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Odin_library</title>
</head>
<body>
    <header>
        <div class="Logo">Odin library</div>
        <button id="add_book" onclick=openForm()>Add Book</button>


    </header>
    
    <main>
        <p class="main_title">
            Book list
        </p>

        <div class="container">
            
        </div>
        <form id="temp_form">
            <div class="book_title">
                <input type="text" name="book_title" id="book_title" placeholder="Title">
            </div>
            
            <div class="author">
                <input type="text" name="author" id="author" placeholder="Author">
            </div>

            <div class="pages">
                <input type="number" name="pages" id="pages" placeholder="pages">
            </div>
           
            <div class="read_or_not">
                <select id="read" name="read">
                    <optgroup label="Read?">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </optgroup>
                </select>
            </div>

            <div class="btn_container">
                <button type="submit" id="add_book" onclick=closeForm()>Add book</button>
            </div>
        </form>

        <section>
            <div class="grid_container">

            </div>
        </section>
    </main>
</body>
</html>
